<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
</head>
<body>
<span layout:fragment="sub-header">
    Add a training session
</span>
<div layout:fragment="content"
     class="container">
        <form id="trainingForm"
              th:action="@{/training/save}" th:object="${trainingSession}"
              action="#" method="post" role="form"
              class="form-horizontal">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"
                       th:field="*{title}" class="form-control" th:errorclass="${#fields.hasErrors('title')} ? 'field-error'"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-text" />
            </div>

            <div class="form-group">
                <label for="trainingTime">Trenings tid (i minutter)</label>
                <input type="number" class="form-control" th:field="*{trainingTime}" />
            </div>

            <div class="form-group">
                <label for="title">Omr√•det</label>
                <input type="text"
                       th:field="*{area}" class="form-control" th:errorclass="${#fields.hasErrors('area')} ? 'field-error'"/>
                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error-text" />
            </div>

            <div class="form-group">
                <label for="date">Dato</label>
                <input type="date" class="form-control" th:field="*{date}" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}" th:errorclass="${#fields.hasErrors('description')} ? 'field-error'" />
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}  " class="error-text" />
            </div>

            <div class="form-actions pull-right">
                <input type="submit" class="btn btn-primary" value="Create"/>
            </div>
    </form>
</div>
</body>
</html>
